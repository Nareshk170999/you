<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message" id="birthdayMessage">
            <h1>🎉 Happy Birthday, Friend! 🎉</h1>
            <p class="quote">"May your day be filled with love, laughter, and happiness!"</p>
            <div class="countdown">
                <h2>Countdown to the special moment:</h2>
                <p id="countdown"></p>
            </div>
        </div>
        <div id="wishesMessage" class="wishesMessage">
            <h1>🎂🎈 Wishing you a year of amazing adventures ahead! 🎈🎂</h1>
            <button onclick="refreshPage()">🎉 Celebrate Again 🎉</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
